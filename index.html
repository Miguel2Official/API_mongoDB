<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
</head>
<body>
    <h1>CRUD Empleados</h1>
    
    <!-- Formulario para crear un empleado -->
    <h2>Crear Empleado</h2>
    <form id="crearEmpleadoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <!-- Agrega otros campos como cédula y dirección aquí -->
        <button type="submit">Crear</button>
    </form>

    <!-- Lista de empleados existentes -->
    <h2>Lista de Empleados</h2>
    <ul id="listaEmpleados">
        <!-- Aquí se mostrarán los empleados existentes -->
    </ul>

    <!-- Formulario para actualizar un empleado -->
    <h2>Actualizar Empleado</h2>
    <form id="actualizarEmpleadoForm">
        <label for="editarId">ID del Empleado a Editar:</label>
        <input type="text" id="editarId" name="editarId" required>
        <label for="nuevoNombre">Nuevo Nombre:</label>
        <input type="text" id="nuevoNombre" name="nuevoNombre">
        <label for="nuevaEdad">Nueva Edad:</label>
        <input type="number" id="nuevaEdad" name="nuevaEdad">
        <!-- Agrega otros campos para actualizar aquí -->
        <button type="submit">Actualizar</button>
    </form>

    <!-- Formulario para eliminar un empleado -->
    <h2>Eliminar Empleado</h2>
    <form id="eliminarEmpleadoForm">
        <label for="eliminarId">ID del Empleado a Eliminar:</label>
        <input type="text" id="eliminarId" name="eliminarId" required>
        <button type="submit">Eliminar</button>
    </form>

    <script src="tu_archivo_js.js"></script>
</body>
</html>
